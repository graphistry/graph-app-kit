name: build&publishtoDockerHub

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+(.*)'

  workflow_dispatch:
    inputs:
      is_workflow_dispatch:
        description: keep as 1
        type: number
        required: true
        default: 1

jobs:
  docker-build-publish:
    runs-on: ubuntu-latest
    steps:

      - name: Get tag
        id: tag
        uses: dawidd6/action-get-tag@v1
        with:
        # Optionally strip `v` prefix
          strip_v: true
      - name: Use tag
        run: echo "RELEASE_VERSION=${{steps.tag.outputs.tag}}" >> $GITHUB_ENV

      - name: check env
        run: |
          echo $RELEASE_VERSION
          echo ${{ env.RELEASE_VERSION }}

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: checkout
        uses: actions/checkout@v2
              
      - name: Build Graph-App-Kit
        env:
          DOCKER_BUILDKIT: 1
          COMPOSE_DOCKER_CLI_BUILD: 1
        
        run: |
          cd src/docker \
          && docker-compose -f docker-compose.yml -f override/cpu.override.yml build

      - name: tag the image
        run: docker tag graphistry/graph-app-kit-st:v$RELEASE_VERSION-11.4 && docker tag graphistry/graph-app-kit-st:latest

      - name: Publish Graph-App-Kit to DockerHub
        run: docker push graphistry/graph-app-kit-st:v$RELEASE_VERSION-11.4 && docker push graphistry/graph-app-kit-st:latest
