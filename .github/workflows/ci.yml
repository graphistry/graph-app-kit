name: CI
#description:
#  On every PR push,
#  Skipped if PR has label 'skip-ci'

on:

  #Regular dev
  push:
  pull_request:


  #Enable UI-driven branch testing
  workflow_dispatch:

  #Test main bidaily @ 1a
  schedule:
    - cron: '0 1 1-31/2 * *'


jobs:

  test-core-build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [ 3.7, 3.8, 3.9 ]

    steps:

    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install deps
      run: pip install flake8 pytest tox

    - name: Lint with flake8
      run: |
        cd src/python && ./bin/lint.sh

    - name: Core tests
      run: |
        cd src/python && python -m pytest test

  test-docker:

    runs-on: ubuntu-latest

    env:
      COMPOSE_DOCKER_CLI_BUILD: 1
      DOCKER_BUILDKIT: 1    

    strategy:
      matrix:
        flavor: [ 'dc', 'dc.cpu' ]

    steps:

    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Build docker
      env:
          COMPOSE_DOCKER_CLI_BUILD: 1
          DOCKER_BUILDKIT: 1
      run: |
        cd src/docker && ./${{ matrix.flavor }} build
